<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="" class="logo d-flex align-items-center w-auto">
                <span class="d-none d-lg-block">TecnoBlog - Admin</span>
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2 mb-3">
                  <h5 class="card-title text-center pb-0 fs-4">Entre Com Sua Conta</h5>
                  <p class="text-center small">Coloque seu email e senha para logar</p>
                </div>

                <form class="row g-3 needs-validation" novalidate>

                  <div class="col-12 mb-3">
                    <label for="yourUsername" class="form-label">Email</label>
                    <div class="input-group has-validation">
                      <input type="text" name="email" class="form-control" id="yourUsername" [(ngModel)]="email" required>
                      <div class="invalid-feedback">Por favor, insira seu nome.</div>
                    </div>
                  </div>

                  <div class="col-12 mb-3">
                    <label for="yourPassword" class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control" id="yourPassword" [(ngModel)]="senha" required>
                    <div class="invalid-feedback">Por favor, insira sua senha!</div>
                  </div>

                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit" (click)="login()">Login</button>
                  </div>
                </form>

              </div>
            </div>

            <div class="credits">
              <!-- All the links in the footer should remain intact. -->
              <!-- You can delete the links only if you purchased the pro version. -->
              <!-- Licensing information: https://bootstrapmade.com/license/ -->
              <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
              Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
            </div>

          </div>
        </div>
      </div>

    </section>

  </div>
</main><!-- End #main -->
