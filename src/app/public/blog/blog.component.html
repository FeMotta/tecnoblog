<body [ngClass]="mobileNav ? 'mobile-nav-active' : ''">
  <app-header (navBarClicked)="toggleNavbar()"></app-header>

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/img/carousel/carousel-2.jpg');">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2>Blog</h2>
        <ol>
          <li><a href="/">Home</a></li>
          <li>Blog</li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Blog Section ======= -->
    <section id="blog" class="blog">


      <div class="container" data-aos="fade-up" data-aos-delay="100" >

        <div class="row gy-4 posts-list" style="min-height: 50vh;">
          <ngx-spinner type="line-scale-party"
            bdColor="#fff"
            template="<iframe src='https://giphy.com/embed/l3nWhI38IWDofyDrW' width='480' height='480' frameBorder='0' class='giphy-embed' allowFullScreen></iframe>">
          </ngx-spinner>

          <div class="col-xl-4 col-md-6" *ngFor="let noticia of noticias | async">
            <div class="post-item position-relative h-100">

              <div class="post-img position-relative overflow-hidden">
                <img [src]="noticia.imagem" class="img-fluid" alt="">
                <span class="post-date">{{ noticia.data }}</span>
              </div>

              <div class="post-content d-flex flex-column">

                <h3 class="post-title">{{ noticia.titulo }}</h3>

                <div class="meta d-flex align-items-center">
                  <div class="d-flex align-items-center">
                    <i class="bi bi-person"></i> <span class="ps-2">{{ noticia.autor }}</span>
                  </div>
                  <!-- <span class="px-3 text-black-50">/</span>
                  <div class="d-flex align-items-center">
                    <i class="bi bi-folder2"></i> <span class="ps-2">Politics</span>
                  </div> -->
                </div>

                <p>
                  {{ noticia.descricao }}
                </p>

                <hr>

                <a [routerLink]="['/blog', noticia.id]" class="readmore stretched-link"><span>Leia Mais</span><i class="bi bi-arrow-right"></i></a>

              </div>

            </div>
          </div><!-- End post list item -->

        </div><!-- End blog posts list -->

      </div>
    </section><!-- End Blog Section -->

  </main><!-- End #main -->

  <app-footer></app-footer>
</body>
